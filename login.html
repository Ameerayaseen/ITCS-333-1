<body class="text-gray-900">
    <header class="bg-gradient-to-r from-purple-700 to-purple-900 text-white p-6 text-center text-2xl font-bold shadow-lg">
        LOGIN
    </header>
    
    <nav class="bg-white shadow-md py-4">
        <ul class="flex justify-center space-x-6 text-purple-700 font-semibold">
            <li><a href="index.html" class="hover:text-purple-500">Home</a></li>
            <li><a href="1events.html" class="hover:text-purple-500">Events Calendar</a></li>

    <main class="max-w-4xl mx-auto p-6">
        <section id="login-form" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-purple-700">Login</h2>
            <form class="space-y-4 mt-4">
                <label class="block">Email:
                    <input type="email" id="login-email" class="border p-2 rounded w-full" placeholder="Enter your email" required>
                </label>
                <label class="block">Password:
                    <input type="password" id="login-password" class="border p-2 rounded w-full" placeholder="Enter your password" required>
                </label>
                <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-500 w-full">Login</button>
                <p class="text-center text-purple-700 mt-4">Don't have an account? <a href="signup.html" class="hover:underline">Signup here</a></p>
            </form>
        </section>
    </main>

    <footer class="bg-gray-900 text-white text-center p-4 mt-8 shadow-lg">
